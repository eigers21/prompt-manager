    <style>
        :root {
            --bg-primary: #f0f4ff;
            --bg-secondary: #ffffff;
            --bg-sidebar: #faf5ff;
            --bg-card: #ffffff;
            --bg-hover: #f3eeff;
            --bg-input: #f8f6ff;
            --text-primary: #3a3555;
            --text-secondary: #6e6a85;
            --text-muted: #a8a3c0;
            --accent: #9b7dff;
            --accent-glow: rgba(155, 125, 255, 0.2);
            --accent-hover: #b49bff;
            --accent-soft: rgba(155, 125, 255, 0.1);
            --pink: #f9a8d4;
            --pink-soft: rgba(249, 168, 212, 0.15);
            --green: #6ee7b7;
            --green-soft: rgba(110, 231, 183, 0.15);
            --green-glow: rgba(110, 231, 183, 0.3);
            --sky: #7dd3fc;
            --sky-soft: rgba(125, 211, 252, 0.15);
            --peach: #fdba74;
            --peach-soft: rgba(253, 186, 116, 0.15);
            --border: rgba(155, 125, 255, 0.12);
            --border-hover: rgba(155, 125, 255, 0.25);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --shadow-sm: 0 2px 12px rgba(155, 125, 255, 0.08);
            --shadow-md: 0 4px 24px rgba(155, 125, 255, 0.12);
            --shadow-lg: 0 8px 40px rgba(155, 125, 255, 0.15);
            --sidebar-width: 300px;
            --transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Zen Maru Gothic', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #fef3f2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            overscroll-behavior: none;
        }

        .app {
            display: flex;
            height: 100vh;
            height: 100dvh;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(16px);
        }

        .sidebar-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.15rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .sidebar-header h1 .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #c4b5fd, #f9a8d4);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 3px 14px rgba(196, 181, 253, 0.4);
        }

        .sidebar-header p {
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-top: 6px;
            padding-left: 46px;
        }

        /* Search */
        .search-box {
            padding: 12px 16px;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input-wrapper svg {
            position: absolute;
            left: 12px;
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 38px;
            background: var(--bg-input);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.82rem;
            font-family: inherit;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        /* Prompt List */
        .prompt-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .prompt-list::-webkit-scrollbar {
            width: 5px;
        }

        .prompt-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .prompt-list::-webkit-scrollbar-thumb {
            background: var(--border-hover);
            border-radius: 5px;
        }

        .prompt-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background var(--transition), transform 0.15s ease, box-shadow var(--transition);
            border: 1.5px solid transparent;
            margin-bottom: 3px;
        }

        .prompt-item:hover {
            background: var(--bg-hover);
            box-shadow: var(--shadow-sm);
            transform: translateX(3px);
        }

        .prompt-item:active {
            transform: scale(0.98);
        }

        .prompt-item.active {
            background: linear-gradient(135deg, rgba(196, 181, 253, 0.18), rgba(249, 168, 212, 0.12));
            border-color: rgba(196, 181, 253, 0.35);
            box-shadow: var(--shadow-sm);
        }

        .prompt-item .item-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            border: 1px solid var(--border);
            transition: all var(--transition);
        }

        .prompt-item.active .item-icon {
            background: linear-gradient(135deg, #c4b5fd, #f9a8d4);
            border-color: transparent;
            box-shadow: 0 2px 10px rgba(196, 181, 253, 0.35);
        }

        .prompt-item .item-info {
            flex: 1;
            min-width: 0;
        }

        .prompt-item .item-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt-item .item-preview {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 0.72rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* ===== Main Content ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: var(--bg-primary);
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: var(--text-muted);
        }

        .empty-state .empty-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ede9fe, #fce7f3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            border: 2px solid var(--border);
            box-shadow: var(--shadow-md);
        }

        .empty-state p {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .empty-state .hint {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        .content-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            background: var(--bg-secondary);
            box-shadow: var(--shadow-sm);
        }

        .content-title-section {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
            min-width: 0;
        }

        .content-title-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #c4b5fd, #f9a8d4);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 14px rgba(196, 181, 253, 0.35);
            flex-shrink: 0;
        }

        .content-title {
            font-size: 1.2rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .content-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            position: relative;
        }

        /* ===== Buttons ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.82rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition);
            white-space: nowrap;
            position: relative;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .btn-copy {
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            color: #fff;
            box-shadow: 0 3px 14px rgba(167, 139, 250, 0.3);
        }

        .btn-copy:hover {
            background: linear-gradient(135deg, #b49bff, #d8b4fe);
            box-shadow: 0 5px 22px rgba(167, 139, 250, 0.4);
            transform: translateY(-2px);
        }

        .btn-copy:active {
            transform: translateY(0);
        }

        .btn-copy.copied {
            background: linear-gradient(135deg, #6ee7b7, #34d399);
            box-shadow: 0 3px 14px var(--green-glow);
        }

        .btn-ai {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .btn-ai:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-ai:active {
            transform: translateY(0);
        }

        /* ===== AI Site Dropdown ===== */
        .ai-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            background: var(--bg-card);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-md);
            padding: 8px;
            box-shadow: var(--shadow-lg);
            min-width: 220px;
            z-index: 100;
            opacity: 0;
            transform: translateY(-8px) scale(0.96);
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .ai-dropdown.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }

        .ai-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 11px 14px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 600;
            font-family: inherit;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition), transform 0.15s ease;
            border: 1.5px solid transparent;
        }

        .ai-link:hover {
            transform: translateX(4px);
        }

        .ai-link .ai-icon {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.05rem;
            flex-shrink: 0;
            transition: box-shadow var(--transition);
        }

        .ai-link .ai-label {
            flex: 1;
        }

        .ai-link .ai-arrow {
            font-size: 0.75rem;
            color: var(--text-muted);
            transition: color var(--transition), transform var(--transition);
        }

        .ai-link:hover .ai-arrow {
            transform: translateX(3px);
        }

        /* Individual AI link hover colors */
        .ai-link.gemini:hover {
            background: linear-gradient(135deg, rgba(66, 133, 244, 0.08), rgba(52, 168, 83, 0.08));
            border-color: rgba(66, 133, 244, 0.2);
            color: #4285f4;
        }

        .ai-link.gemini .ai-icon {
            background: linear-gradient(135deg, #e8f0fe, #e6f4ea);
        }

        .ai-link.gemini:hover .ai-icon {
            box-shadow: 0 2px 12px rgba(66, 133, 244, 0.25);
        }

        .ai-link.gemini:hover .ai-arrow {
            color: #4285f4;
        }

        .ai-link.chatgpt:hover {
            background: rgba(16, 163, 127, 0.08);
            border-color: rgba(16, 163, 127, 0.2);
            color: #10a37f;
        }

        .ai-link.chatgpt .ai-icon {
            background: #ecfdf5;
        }

        .ai-link.chatgpt:hover .ai-icon {
            box-shadow: 0 2px 12px rgba(16, 163, 127, 0.25);
        }

        .ai-link.chatgpt:hover .ai-arrow {
            color: #10a37f;
        }

        .ai-link.claude:hover {
            background: rgba(204, 120, 74, 0.08);
            border-color: rgba(204, 120, 74, 0.2);
            color: #cc784a;
        }

        .ai-link.claude .ai-icon {
            background: #fef7f0;
        }

        .ai-link.claude:hover .ai-icon {
            box-shadow: 0 2px 12px rgba(204, 120, 74, 0.25);
        }

        .ai-link.claude:hover .ai-arrow {
            color: #cc784a;
        }

        .ai-link.copilot:hover {
            background: rgba(0, 120, 212, 0.08);
            border-color: rgba(0, 120, 212, 0.2);
            color: #0078d4;
        }

        .ai-link.copilot .ai-icon {
            background: #e8f4fd;
        }

        .ai-link.copilot:hover .ai-icon {
            box-shadow: 0 2px 12px rgba(0, 120, 212, 0.25);
        }

        .ai-link.copilot:hover .ai-arrow {
            color: #0078d4;
        }

        /* Content Body */
        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            -webkit-overflow-scrolling: touch;
        }

        .content-body::-webkit-scrollbar {
            width: 6px;
        }

        .content-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-body::-webkit-scrollbar-thumb {
            background: var(--border-hover);
            border-radius: 6px;
        }

        .prompt-body-text {
            background: var(--bg-card);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 28px 32px;
            font-size: 0.92rem;
            line-height: 1.85;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            font-family: inherit;
            max-width: 800px;
            box-shadow: var(--shadow-sm);
            animation: fadeInUp 0.35s ease;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            font-weight: 700;
            border: 1.5px solid var(--border);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(14px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                z-index: 100;
                transition: left var(--transition);
                box-shadow: var(--shadow-lg);
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-toggle {
                display: flex;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 2000;
                width: 48px;
                height: 48px;
                background: var(--bg-card);
                border: 1.5px solid var(--border);
                border-radius: var(--radius-sm);
                align-items: center;
                justify-content: center;
                cursor: pointer;
                color: var(--text-primary);
                font-size: 1.4rem;
                box-shadow: var(--shadow-md);
                transition: all var(--transition);
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .mobile-toggle:active {
                transform: scale(0.9);
                background: var(--bg-hover);
            }

            .content-header {
                padding: 16px 20px;
                padding-left: 64px;
                flex-wrap: wrap;
            }

            .content-body {
                padding: 20px;
            }

            .content-actions {
                flex-direction: column;
            }
        }

        @media (min-width: 769px) {
            .mobile-toggle {
                display: none;
            }

            .sidebar-overlay {
                display: none !important;
            }
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 90;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.show {
            display: block;
        }
    </style>
</head>
