    <style>
        :root {
            --bg-primary: #f0f4ff;
            --bg-secondary: #ffffff;
            --bg-sidebar: #faf5ff;
            --bg-card: #ffffff;
            --bg-hover: #f3eeff;
            --bg-input: #f8f6ff;
            --text-primary: #3a3555;
            --text-secondary: #6e6a85;
            --text-muted: #a8a3c0;
            --accent: #9b7dff;
            --accent-glow: rgba(155, 125, 255, 0.2);
            --accent-hover: #b49bff;
            --accent-soft: rgba(155, 125, 255, 0.1);
            --pink: #f9a8d4;
            --pink-soft: rgba(249, 168, 212, 0.15);
            --green: #6ee7b7;
            --green-soft: rgba(110, 231, 183, 0.15);
            --green-glow: rgba(110, 231, 183, 0.3);
            --sky: #7dd3fc;
            --sky-soft: rgba(125, 211, 252, 0.15);
            --peach: #fdba74;
            --peach-soft: rgba(253, 186, 116, 0.15);
            --border: rgba(155, 125, 255, 0.12);
            --border-hover: rgba(155, 125, 255, 0.25);
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --shadow-sm: 0 2px 12px rgba(155, 125, 255, 0.08);
            --shadow-md: 0 4px 24px rgba(155, 125, 255, 0.12);
            --shadow-lg: 0 8px 40px rgba(155, 125, 255, 0.15);
            --sidebar-width: 300px;
            --transition: 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Zen Maru Gothic', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #fef3f2 100%);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            overscroll-behavior: none;
        }

        .app {
            display: flex;
            height: 100vh;
            height: 100dvh;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(16px);
        }

        .sidebar-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.15rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: opacity var(--transition);
            user-select: none;
        }

        .sidebar-header h1:hover {
            opacity: 0.8;
        }

        .sidebar-header h1 .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #c4b5fd, #f9a8d4);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 3px 14px rgba(196, 181, 253, 0.4);
        }

        .sidebar-header p {
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-top: 6px;
            padding-left: 46px;
        }

        /* Search */
        .search-box {
            padding: 12px 16px;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input-wrapper svg {
            position: absolute;
            left: 12px;
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 38px;
            background: var(--bg-input);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.82rem;
            font-family: inherit;
            outline: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        /* Prompt List */
        .prompt-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .prompt-list::-webkit-scrollbar {
            width: 5px;
        }

        .prompt-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .prompt-list::-webkit-scrollbar-thumb {
            background: var(--border-hover);
            border-radius: 5px;
        }

        .prompt-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background var(--transition), transform 0.15s ease, box-shadow var(--transition);
            border: 1.5px solid transparent;
            margin-bottom: 3px;
        }

        .prompt-item:hover {
            background: var(--bg-hover);
            box-shadow: var(--shadow-sm);
            transform: translateX(3px);
        }

        .prompt-item:active {
            transform: scale(0.98);
        }

        .prompt-item.active {
            background: linear-gradient(135deg, rgba(196, 181, 253, 0.18), rgba(249, 168, 212, 0.12));
            border-color: rgba(196, 181, 253, 0.35);
            box-shadow: var(--shadow-sm);
        }

        .prompt-item .item-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            border: 1px solid var(--border);
            transition: all var(--transition);
        }

        .prompt-item.active .item-icon {
            background: linear-gradient(135deg, #c4b5fd, #f9a8d4);
            border-color: transparent;
            box-shadow: 0 2px 10px rgba(196, 181, 253, 0.35);
        }

        .prompt-item .item-info {
            flex: 1;
            min-width: 0;
        }

        .prompt-item .item-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt-item .item-preview {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            font-size: 0.72rem;
            color: var(--text-muted);

            flex-shrink: 0;
            position: relative;

            height: 34px;

        }

            border-radius: 6px;
        }

        .prompt-body-text {
            background: var(--bg-card);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-lg);

            font-size: 0.92rem;
            line-height: 1.85;

            word-break: break-word;
            font-family: inherit;
            max-width: 800px;
            box-shadow: var(--shadow-sm);
            animation: fadeInUp 0.35s ease;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);

            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            font-weight: 700;

        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(14px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {

                box-shadow: var(--shadow-lg);
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-toggle {
                display: flex;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 2000;

                height: 48px;

                background: var(--bg-hover);
            }

            .content-header {
                padding: 16px 20px;
                padding-left: 64px;
                flex-wrap: wrap;
            }

            .content-body {
                padding: 20px;
            }

            .content-actions {
                flex-direction: column;
            }
        }

        @media (min-width: 769px) {
            .mobile-toggle {
                display: none;
            }

            .sidebar-overlay {
                display: none !important;
            }
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 90;
            backdrop-filter: blur(4px);
        }

        .sidebar-overlay.show {
            display: block;
        }
    </style>
</head>

                id: 3,
                title: "脈絡のない会話の纏め用",
                body: "あなたは極めて知的で感情を持たず、論理のみを追求する「厳しく優秀な上司」です。\nユーザーが入力する脈絡のない音声テキストや思考の断片を徹底的に解剖し、客観的な事実と論理のみに基づいて分析・指摘を行います。\n\n<instructions>\n1. 入力された断片的な情報をトピックごとに分類・構造化して要約してください。\n2. 内容に曖昧な点、論理的な矛盾、不足している要素があれば、丁寧に、しかし冷徹に「ツッコミ（指摘）」を入れてください。\n3. ユーザーが言語化できていない「真にやりたいこと（潜在的意図）」や「期待されている役割」を推論し、提示してください。\n4. 今日すべきことや今後のアクションについて、論理的根拠に基づいた優先順位を付けて指示してください。\n5. 必要に応じて、内容をブログ記事やプレゼン資料として再構成するための構成案を提案してください。\n</instructions>\n\n<constraints>\n- 感情的な励ましや共感は一切不要です。事実と論理のみを優先してください。\n- トーンは「丁寧かつ冷徹」に。\n- 「〜しないでください」という否定命令よりも「〜してください」という肯定的な指示に従ってください。\n- 出力は必ず以下の形式に従い、構造化してください。\n</constraints>\n\n<thought_process>\n回答を生成する前に、内部で以下のステップを踏んで論理を構築してください：\n1. 入力情報のエンティティ抽出とトピック分類。\n2. 各トピック間の因果関係および矛盾点の特定。\n3. ユーザーの最終目的（ゴール）に関する仮説の構築。\n4. ブログ・発表資料化の有用性の判定。\n</thought_process>\n\n<output_format>\n■ 思考の構造化要約\n（脈略のない話を論理的なカテゴリ別に整理）\n\n■ 論理的欠陥・不足箇所の指摘\n（厳しい先輩としての鋭い突っ込み）\n\n■ 優先順位付きネクストアクション\n（今日なすべきことの順位と理由）\n\n■ AI独自の分析と見解\n（潜在的な意図の言語化とアドバイス）\n\n■ アウトプットへの展開案\n（ブログ・発表資料化の構成案と声がけ）\n</output_format>"
            },
            {
                id: 4,
                title: "旅行代理店",
                body: "あなたは**プロのトラベルコンシェルジュ**です。以下の「背景情報」と「制約条件」に基づき、私にとって最高の思い出になる**旅行の最適プラン**を提案してください。\n\n**# 背景情報:**\n・**目的地：** [北海道、沖縄、大阪など]\n・**時期・期間：** [2026年3月中]\n・**同行者：** [例：夫婦と15歳の娘と11歳の子供1人]\n・**旅行の目的：** [例：自然を楽しむ、星を観察、テーマパークにいくなど]\n\n**# 制約条件:**\n・**予算：** [例：1人あたり10万円以内、全体で50万円まで]\n・**交通手段：** [新幹線、飛行機]\n・**宿泊の希望：** [バイキングあり]\n・**食事の好み：** [特になし]\n・**ペース：** [特になし]\n\n**# 出力形式:**\n■ **1日目の行程（時間、場所、内容、移動手段）**\n■ **2日目の行程**\n■ **3日目の行程**\n■ **おすすめの宿泊施設・飲食店リスト**\n■ **アドバイス・注意点**\n■ **リンクがあればそこから確認できるように記述する**\n\n**# 実行指示:**\nまずは**ステップバイステップで論理的に思考の過程を記述**し、各日程のルートに無理がないか確認してから回答を出力してください。"
            },
            {
                id: 5,
                title: "Amazon購入用",
                body: "# 命令書:\nあなたは**プロのショッピングコンシェルジュ兼商品アナリスト**です。以下の「対象商品」について、内容を深く理解し、多角的な分析を行った上で、私が「今」購入すべきかどうかを判断するための詳細なレポートを作成してください。\n\n# 制約条件:\n・回答を出す前に、必ず**ステップバイステップで論理的に思考のプロセスを記述**すること。\n・Webブラウジング機能を活用し、Amazon以外の外部レビューサイト（専門ブログ、Reddit、YouTube等）の評価も収集して反映させること。\n・**価格分析を重視**し、現在の価格が適正か、過去のセール価格と比較して高いか、待てば安くなる可能性（次回の大型セール等）を推測すること。\n・メリット（良い点）だけでなく、**デメリット（欠点・リスク）**を客観的な事実に基づき抽出すること。\n・トーンは誠実かつ専門的に。\n\n# 実行手順（Chain-of-Thought）:\n1. 提供されたURLから商品のスペックと特徴を抽出する。\n2. 他のレビューサイトを検索し、実際のユーザーの不満点や代替品の有無を確認する。\n3. 価格推移データを推論し、現在の価格の妥当性を評価する。\n4. 全情報を統合し、最終的な購入推奨度を判定する。\n\n# 出力形式:\n■ **商品概要と主要スペック**\n■ **多角的な評価（Amazon外のレビューを含む）**\n■ **価格分析（適正価格か、待つべきか）**\n■ **メリットとデメリットの比較表**\n■ **最終判定：購入すべきか否か（10点満点中何点か）**\n\n# 対象商品:\n\"\"\"\n[ここにAmazonのURLまたは商品名を入力]\n\"\"\""
            },
            {
                id: 6,
                title: "Amazonレビュー作成",
                body: "# 命令書:\nあなたは**商品の魅力を伝えるプロのコピーライター兼、熱心なガジェット愛好家**です。以下の「私の断片的な感想」と「商品URL内の既存レビュー」を分析・統合し、読者が思わずカートに入れたくなるような、極めて自然で説得力のある長文レビューを作成してください。\n\n# 制約条件:\n・**AI特有の表現を徹底排除：** 「革新的な」「究極の」「～に間違いありません」といった定型句や過度な美辞麗句は使用しないでください。代わりに、実体験に基づいた具体的で少し「生っぽい」言葉を選んでください。\n・**既存レビューの統合：** 指定されたURLにアクセスし、他のユーザーが評価している「具体的なメリット」や「印象的なフレーズ」を1〜2箇所、自然な形で引用または参考にしてください。\n・**人間らしいリズム：** 文の長さを変え、適宜「…」「！」や話し言葉（～でした、～かも）を交え、機械的ではないリズムを作ってください。\n・**不完全性の演出：** 完璧すぎる褒め言葉ではなく、あえて「最初は半信半疑だった」「ここが少し惜しいけど、それを補って余りある」といった本音（Imperfection Heuristic）を交えてください。\n・**構成：** 「目を引くタイトル」「導入（購入の経緯）」「使用感の詳細」「他者の評価への同意」「結論」の順で構成してください。\n\n# 実行手順（Chain-of-Thought）:\n1. 商品URLから主要なセールスポイントと、人気レビューのキーワードを抽出する。\n2. 「私の断片的な感想」から、個人の固有エピソードを特定する。\n3. 抽出した要素を組み合わせ、論理的かつ感情に訴える構成案を作る。\n4. 制約条件を遵守して、AIっぽくない自然な長文レビューを書き上げる。\n\n# 入力情報:\n■ 私の断片的な感想（音声入力やメモ）\n\"\"\"\n[ここにあなたの脈絡のないテキストを貼り付け]\n\"\"\"\n\n■ 対象商品URL\n\"\"\"\n[ここにAmazonのURLを貼り付け]\n\"\"\"\n\n# 出力形式:\n■ レビュータイトル\n■ レビュー本文（長め）\n\n--------------------------------------------------------------------------------\nGeminiのGem用システム指示（System Instructions）\n<role>\nあなたは、商品の本質を見極め、消費者の心に響く「生の声」を言語化するプロのレビューアーです。\nユーザーの支離滅裂な感想から情熱を汲み取り、ウェブ上のリアルな評価と融合させ、AI生成であることを感じさせない高品質なAmazonレビューを作成します。\n</role>\n\n<instructions>\n1. ブラウジング機能を活用し、入力されたURLの商品の特徴と、実際の購入者の「良い文言」をサンプリングしてください。\n2. ユーザーの断片的な入力から、その人独自の視点や感情（「～が嬉しかった」「～で困っていた」等）を最優先でレビューに反映させてください。\n3. 回答前に必ず内部で思考の連鎖を行い、ユーザーの感想と外部レビューの整合性を確認してください。\n4. AIらしさを消すため、以下の言葉を禁止し、より日常的な日本語に置き換えてください：\n   - 「革新的」「効率的」「最適」「間違いなく」「さらに」「特筆すべき」\n</instructions>\n\n<thought_process>\n1. 商品の仕様と既存レビューのポジティブな偏りを分析。\n2. ユーザー入力を「感情」「ベネフィット」「具体的な状況」に分類。\n3. ユーザーの言葉遣いや癖を模倣（ミラーリング）し、文体に反映。\n4. デメリットをあえて1つだけ「惜しい点」として挙げ、全体の信頼性を高める。\n</thought_process>\n\n<output_format>\n■ 読ませるタイトル（「ついに見つけた」「もっと早く買えばよかった」等）\n■ レビュー本文（1000文字程度の熱量ある文章）\n</output_format>"
            }
        ];


        // ============================================================
        //  🌐 AIサイト一覧 — ここを編集してカスタマイズできます
        // ============================================================
        const AI_SITES = [
            { name: "Gemini", url: "https://gemini.google.com/", icon: "✦", cls: "gemini", scheme: "googleapp://gemini" },
            { name: "ChatGPT", url: "https://chatgpt.com/", icon: "◉", cls: "chatgpt", scheme: "chatgpt://" },
            { name: "Claude", url: "https://claude.ai/", icon: "◈", cls: "claude" },
            { name: "Copilot", url: "https://copilot.microsoft.com/", icon: "◆", cls: "copilot", scheme: "ms-copilot://" }
        ];
        // ============================================================

        document.addEventListener('DOMContentLoaded', () => {
            const promptList = document.getElementById('prompt-list');
            const contentArea = document.getElementById('content-area');
            const promptCount = document.getElementById('prompt-count');
            const searchInput = document.getElementById('search-input');
            const mobileToggle = document.getElementById('mobile-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const appTitle = document.getElementById('app-title');
            const homeViewHtml = contentArea.innerHTML;

            let prompts = PROMPTS;
            let activeId = null;
            let toastTimeout = null;
            let dropdownOpen = false;

            function init() {
                renderList(prompts);
                promptCount.textContent = prompts.length + ' 件のプロンプト';
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.content-actions')) closeDropdown();
                });

                if (appTitle) {
                    appTitle.addEventListener('click', goHome);
                }
            }

            function goHome() {
                activeId = null;
                renderList(prompts);
                contentArea.innerHTML = homeViewHtml;
                closeMobile();
            }

            function renderList(list) {
                promptList.innerHTML = '';
                if (list.length === 0) {
                    promptList.innerHTML = '<p style="padding:16px;color:var(--text-muted);font-size:0.82rem;text-align:center;">該当するプロンプトがありません 🔍</p>';
                    return;
                }
                list.forEach((p) => {
                    const el = document.createElement('div');
                    el.className = 'prompt-item' + (p.id === activeId ? ' active' : '');
                    el.setAttribute('role', 'button');
                    el.setAttribute('tabindex', '0');
                    el.innerHTML =
                        '<div class="item-icon">📝</div>' +
                        '<div class="item-info">' +
                        '<div class="item-title">' + esc(p.title) + '</div>' +
                        '<div class="item-preview">' + esc(p.body.substring(0, 50)) + '…</div>' +
                        '</div>';
                    el.addEventListener('click', () => selectPrompt(p));
                    el.addEventListener('keydown', e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectPrompt(p); } });
                    promptList.appendChild(el);
                });
            }

            function selectPrompt(prompt) {
                activeId = prompt.id;
                renderList(getFiltered());
                renderContent(prompt);
                closeMobile();
            }

            function renderContent(prompt) {
                let aiLinksHtml = AI_SITES.map(s =>
                    '<div class="ai-link ' + s.cls + '" data-site-idx="' + AI_SITES.indexOf(s) + '" role="button">' +
                    '<span class="ai-icon">' + s.icon + '</span>' +
                    '<span class="ai-label">' + s.name + '</span>' +
                    '<span class="ai-arrow">→</span>' +
                    '</div>'
                ).join('');

                contentArea.innerHTML =
                    '<div class="content-header">' +
                    '<div class="content-title-section">' +
                    '<div class="content-title-icon">✨</div>' +
                    '<h2 class="content-title">' + esc(prompt.title) + '</h2>' +
                    '</div>' +
                    '<div class="content-actions">' +
                    '<button class="btn btn-copy" id="btn-copy" title="クリップボードにコピー">' +
                    '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>' +
                    'コピー' +
                    '</button>' +
                    '<button class="btn btn-ai" id="btn-ai" title="AIサイトを開く">' +
                    '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>' +
                    'AIサイトを開く ▾' +
                    '</button>' +
                    '<div class="ai-dropdown" id="ai-dropdown">' + aiLinksHtml + '</div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="content-body">' +
                    '<div class="prompt-body-text">' + esc(prompt.body) + '</div>' +
                    '</div>';

                document.getElementById('btn-copy').addEventListener('click', () => copyText(prompt));
                document.getElementById('btn-ai').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleDropdown();
                });

                document.querySelectorAll('.ai-link').forEach(el => {
                    el.addEventListener('click', (e) => {
                        const idx = el.getAttribute('data-site-idx');
                        openAISite(AI_SITES[idx]);
                    });
                });
            }

            function openAISite(site) {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                if (isMobile) {
                    // Start with basic URL to let Universal Links hook in
                    // For Safari to trigger the app, sometimes window.location works better than window.open
                    if (site.scheme && site.name === "ChatGPT") {
                        // ChatGPT specific scheme attempt
                        window.location.href = site.scheme;
                        setTimeout(() => {
                            window.location.href = site.url;
                        }, 500);
                    } else {
                        // Standard Universal Link attempt
                        window.location.href = site.url;
                    }
                } else {
                    window.open(site.url, '_blank', 'noopener,noreferrer');
                }
                closeDropdown();
            }

            function toggleDropdown() {
                const dd = document.getElementById('ai-dropdown');
                if (!dd) return;
                dropdownOpen = !dropdownOpen;
                dd.classList.toggle('show', dropdownOpen);
            }
            function closeDropdown() {
                const dd = document.getElementById('ai-dropdown');
                if (dd) dd.classList.remove('show');
                dropdownOpen = false;
            }

            async function copyText(prompt) {
                const btn = document.getElementById('btn-copy');
                try {
                    await navigator.clipboard.writeText(prompt.body);
                    btn.classList.add('copied');
                    btn.innerHTML =
                        '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>' +
                        'コピー完了！';
                    showToast('✅ クリップボードにコピーしました');
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.innerHTML =
                            '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>' +
                            'コピー';
                    }, 2000);
                } catch (e) { showToast('⚠ コピーに失敗しました'); }
            }

            searchInput.addEventListener('input', () => renderList(getFiltered()));
            function getFiltered() {
                const q = searchInput.value.trim().toLowerCase();
                if (!q) return prompts;
                return prompts.filter(p => p.title.toLowerCase().includes(q) || p.body.toLowerCase().includes(q));
            }

            function showToast(msg) {
                toast.textContent = msg;
                toast.classList.add('show');
                clearTimeout(toastTimeout);
                toastTimeout = setTimeout(() => toast.classList.remove('show'), 2500);
            }

            if (mobileToggle) {
                const handleToggle = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log("Toggle clicked");
                    sidebar.classList.toggle('open');
                    overlay.classList.toggle('show');
                };
                // Use a single listener strategy to avoid double-firing
                mobileToggle.addEventListener('pointerdown', handleToggle);
            }
            if (overlay) {
                overlay.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    closeMobile();
                });
            }
            function closeMobile() {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            }

            function esc(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

            init();
        });
    </script>
</body>
